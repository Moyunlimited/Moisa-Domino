<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domino Drag-and-Drop Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Domino Drag-and-Drop Game</h1>

<section id="bot-section">
  <div class="profile">
    <img src="https://easydrawingart.com/wp-content/uploads/2019/08/How-to-draw-an-anime-face.jpg" alt="Bot" class="profile-img">
  </div>
  <div id="bot-hand"></div>
</section>

<section id="board">
  <h2>Board</h2>
  <div id="board-area"></div>
</section>

<div id="draw-pile">
  <div id="draw-tile">?</div>
  <button id="pass-button">Pass Turn</button>
</div>

<section id="player-section">
  <div class="profile">
    <img src="https://howtodrawforkids.com/wp-content/uploads/2022/05/how-to-draw-a-simple-anime-face.jpg" alt="Player" class="profile-img">
  </div>
  <div id="player-hand"></div>
</section>

<script src="script.js"></script>
</body>
</html>
